<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SST Manager</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                // auto refresh page after 1 second
                setInterval('refreshPage()', 5000);
            });

            function refreshPage() {
                location.reload();
            }
        </script>
        <style th:inline="css">
            .spro{
                width: [[${taman}]]%;
                font-size: large;
            }

            @media screen and (max-width: 1000px) {
                .contenido {
                    flex-direction: column!important;
                }}

        </style>
    </head>
    <body>
        <div id="divbanner">
            <img src="Imgenes/S.S.T..png" id="banner">

        </div>
      <!--  <div id="menu">
            <ul>
                <li class="active"><a href="#">Inicio</a></li>
                <li><a href="#">Datos Estadisticos</a></li>
                <li><a href="#">Infomacion del Proyecto</a></li>
            </ul>
        </div>-->
        <nav class="nav nav-pills nav-justified border" >
            <a class="nav-item nav-link active" href="#">Inicio</a>
            <a class="nav-item nav-link" href="#">Datos Estadisticos</a>
            <a class="nav-item nav-link" href="#">Informacion del Proyecto</a>
        </nav>
       <div class="contenido" >
            <!--<div class="info container-fluid">-->
            <div class="info">
                <div id="est" >
                    <form >
                        <div> <b>Estado:</b>

                            <input type="text" disabled name="estado" value="Encendido/Apagado" th:value="${esta}"  id="estado" align="center">
                        </div>
                    </form>
                </div>
                <div id="cant">
                    <form>
                        <div> <b>Cantidad de Usuarios al dia: </b>
                            <input type="text" disabled placeholder="personas/dia" th:value="${numero}"  align="center">
                        </div>
                    </form>

                </div>
                <b> Capacidad Actual:</b> <span th:text="${taman}"></span> % </br>
                <div class="progress" style="height: 75px">
                    <div class="progress-bar progress-bar-striped progress-bar-animated spro" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" ></div>
                </div>
                <!--<div id="nivel">

                    <meter id="lv" value="50" min="0" max="100"></meter>

                </div>-->
            </div>
            <div class="info">
                <div id="not" ><h3>Notificaciones</h3></div>
                <div id="anot">
                    <ul>
                        <li th:each="n : ${notifi}" th:text="${n}" >Primer elemento de prueba que va a notificar lo que est[a pasando  </li>

                    </ul>
                </div>
            </div>
       </div>
       <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">© 2020 Copyright:
                <a href="#"> Durán y Espinal</a>
            </div>

       </footer>


    </body>


</html>
